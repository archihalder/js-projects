<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="countdown till next new year">
    <title>Countdown Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <h1>Until new beginnings</h1>
        <section id="timer">
            <div id="day" class="time">
                <div class="num">00</div>
                <div class="text">day</div>
            </div>
            <div id="hour" class="time">
                <div class="num">00</div>
                <div class="text">hour</div>
            </div>
            <div id="min" class="time">
                <div class="num">00</div>
                <div class="text">minute</div>
            </div>
            <div id="sec" class="time">
                <div class="num">00</div>
                <div class="text">second</div>
            </div>
        </section>
    </main>

</body>

</html>
