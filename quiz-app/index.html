<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <h1>Question Data</h1>
        <ul>
            <li>
                <input type="radio" id="a" name="options">
                <label for="a">Option 1</label>
            </li>
            <li>
                <input type="radio" id="b" name="options">
                <label for="b">Option 2</label>
            </li>
            <li>
                <input type="radio" id="c" name="options">
                <label for="c">Option 3</label>
            </li>
            <li>
                <input type="radio" id="d" name="options">
                <label for="d">Option 4</label>
            </li>
        </ul>
        <button type="submit">Submit</button>
    </main>
</body>

</html>
